spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# OMDB
omdb.api.url=https://www.omdbapi.com/
omdb.api.key=${OMDB_API_KEY}

# JUSTWATCH
justwatch.api.url=https://apis.justwatch.com/content/
justwatch.api.header.key=User-Agent
justwatch.api.header.value=JustWatch client (github.com/dawoudt/JustWatchAPI)

# THEMOVIEDB
tmdb.api.url=https://api.themoviedb.org/3/
tmdb.api.key=${TMDB_API_KEY}

# TOMCAT SERVER
server.port=8081